<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STP Charity Auction</title>
  </head>

  <style>
    input[type='number']::-webkit-inner-spin-button,
    input[type='number']::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type='number'] {
      -moz-appearance: textfield;
      appearance: textfield;
      margin: 0;
    }

    input {
      margin: 0;
      padding: 0;
    }

    button {
      padding: 0;
      margin: 0;
      border: none;
      background: none;
    }

    button:hover {
      opacity: 0.7;
    }

    p {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      font-family: Roboto, Arial, Helvetica, sans-serif;
      width: 100vw;
      height: 100vh;
      padding: 0;
      margin: 0;
    }

    #nav {
      padding: 10px;
    }

    #form {
      width: 500px;
      height: 600px;
      position: absolute;
      margin: auto;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;

      background: #ffffff;
      box-shadow: 0 18px 50px rgba(0, 0, 0, 0.2);
      border-radius: 30px;
    }

    #priceInputCard {
      position: relative;
      width: 350px;
      height: 200px;
      top: -100px;
      right: 0;
      left: 0;
      margin: auto;

      background: #3498db;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border-radius: 30px;
    }

    #inputButtonsContainer {
      display: inline-block;
      width: 20px;
      position: absolute;
      top: 36px;
      right: 30px;
    }

    #inputContainer {
      text-align: right;
      width: 80%;
      display: inline-block;
      margin: 20px 0 0 0;
    }

    #priceInput {
      font-size: 75px;
      text-align: right;
      color: #ffffff;
      background: none;
      border: none;
      width: 100%;
    }

    #currencySignPriceInput {
      font-size: 45px;
      color: #ffffff;
    }

    #currentResult {
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      margin: auto;
      text-align: center;
      color: #16a085;
    }

    #currentPriceAndCurrency {
      font-weight: bold;
    }

    #currentPrice {
      font-size: 90px;
    }

    #currencySignCurrentPrice {
      font-size: 45px;
    }

    #currentWinner {
      font-size: 21px;
    }

    #bidButton {
      position: relative;
      width: 200px;
      height: 50px;
      bottom: -150px;

      background: #3498db;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border-radius: 30px;

      left: 50%;
      transform: translateX(-50%);
    }

    .chevron::before {
      border-style: solid;
      border-width: 2px 2px 0 0;
      content: '';
      display: inline-block;
      height: 20px;
      left: 0.15em;
      position: relative;
      top: 0.15em;
      transform: rotate(-45deg);
      vertical-align: top;
      width: 20px;
      color: white;
    }

    .chevron.bottom:before {
      top: 0;
      transform: rotate(135deg);
    }

    @media only screen and (max-width: 767px) {
      #form {
        width: 300px;
        height: 400px;
        border-radius: 16px;
      }

      #priceInputCard {
        width: 180px;
        height: 100px;
        top: -50px;
        border-radius: 16px;
      }

      #inputContainer {
        margin: 17px 0 0 0;
      }

      #priceInput {
        font-size: 40px;
      }

      #currencySignPriceInput {
        font-size: 20px;
      }

      #currentResult {
        padding: 50px 0 0 0;
      }

      #currentPrice {
        font-size: 45px;
      }

      #currencySignCurrentPrice {
        font-size: 14px;
      }

      #currentWinner {
        font-size: 12px;
      }

      #bidButton {
        width: 100px;
        height: 30px;
        bottom: -100px;
      }

      .chevron::before {
        height: 8px;
        width: 8px;
      }

      #inputButtonsContainer {
        width: 15px;
        right: 10px;
        top: 22px;
      }
    }
  </style>

  <body>
    <nav id="nav">
      <header>
        <img
          src="//schibsted.pl/wp-content/themes/schibsted-wp-theme/assets/img/Schibsted-logo-medium.svg"
        />
      </header>
    </nav>

    <form id="form" action="">
      <div id="priceInputCard">
        <div id="inputContainer">
          <input
            id="priceInput"
            type="number"
            value="0"
            min="0"
            step="1"
            inputmode="numeric"
            pattern="\d+"
            required
          />
          <span id="currencySignPriceInput">PLN</span>
        </div>
        <div id="inputButtonsContainer">
          <p>
            <button id="incrementPriceValue"><span class="chevron"> </span></button>
          </p>
          <p>
            <button id="decrementPriceValue"><span class="chevron bottom"> </span></button>
          </p>
        </div>
      </div>

      <div id="currentResult">
        <p id="currentPriceAndCurrency">
          <span id="currentPrice">0</span> <span id="currencySignCurrentPrice">PLN</span>
        </p>
        <p id="currentWinner">ðŸŽ‰<span id="winnerEmail">email@example.com</span></p>
      </div>

      <button id="bidButton" type="submit">ðŸ’¸</button>
    </form>
  </body>

  <script
    async
    src="//unpkg.com/@lottiefiles/lottie-interactivity@latest/dist/lottie-interactivity.min.js"
  ></script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.3/socket.io.js"></script>

  <script async>
    /* global io,window,alert,document,fetch */
    const apiEndpoint = '/api/v1';
    const auctionsEndpoint = '/auctions/';
    const auctionId = new URLSearchParams(window.location.search).get('id');
    const socketUrl = window.location.href.includes('localhost')
      ? window.location.href
      : 'https://stp-charity-auction.herokuapp.com/';
    const socket = io(socketUrl, {
      query: {
        id: auctionId,
      },
    });
    const state = {
      price: 0,
      winnerEmail: '',
      currency: 'PLN',
    };
    const priceInput = document.querySelector('#priceInput');

    const updateInputValue = (value) => {
      priceInput.value = value;
    };

    const updateCurrentPrice = (value) => {
      document.querySelector('#currentPrice').textContent = value;
    };

    const updateWinnerEmail = (value) => {
      document.querySelector('#winnerEmail').textContent = value;
    };

    const updateCurrencySign = (value) => {
      document.querySelector('#currencySignCurrentPrice').textContent = value;
      document.querySelector('#currencySignPriceInput').textContent = value;
    };

    const incrementPriceValue = (event) => {
      event.preventDefault();
      priceInput.value = Number(priceInput.value) + 1;
    };

    const decrementPriceValue = (event) => {
      event.preventDefault();
      priceInput.value = Number(priceInput.value) - 1;
    };

    const initialize = async () => {
      const auctionDataResponse = await fetch(`${apiEndpoint}${auctionsEndpoint}${auctionId}`);
      const { price, winnerEmail, currency } = await auctionDataResponse.json();
      updateInputValue(price);
      updateCurrentPrice(price);
      updateCurrencySign(currency);
      updateWinnerEmail(winnerEmail);
      state.price = price;
      state.winnerEmail = winnerEmail;
      state.currency = currency;
    };

    const bid = async (price) => {
      try {
        await fetch(`${apiEndpoint}${auctionsEndpoint}${auctionId}`, {
          method: 'POST',
          body: JSON.stringify({ price }),
          headers: { 'Content-Type': 'application/json' },
        });
      } catch (error) {
        console.error(error);
        alert('Incorrect price sent. Try again.');
      }
    };

    // eslint-disable-next-line eqeqeq
    const validatePrice = (value) => value == Math.round(value) && value > state.price;

    const submit = async (event) => {
      event.preventDefault();
      const { value } = priceInput;
      if (validatePrice(value)) {
        await bid(Math.round(value));
      } else {
        priceInput.setCustomValidity(
          `Value must be greater than ${state.price}${state.currency} and must be an integer`,
        );
      }
    };

    // MAIN
    if (auctionId) {
      initialize();

      socket.on('data', ({ price, winnerEmail }) => {
        updateCurrentPrice(price);
        updateWinnerEmail(winnerEmail);
        updateInputValue(price);
        priceInput.setAttribute('min', price);
        state.price = price;
        state.winnerEmail = winnerEmail;
      });

      document.addEventListener('keydown', (event) => {
        switch (event.key) {
          case 'Enter':
            return document.querySelector('#bidButton').click();
          case 'ArrowUp':
            return incrementPriceValue(event);
          case 'ArrowDown':
            return decrementPriceValue(event);
          default:
        }
      });
      document.querySelector('#incrementPriceValue').addEventListener('click', incrementPriceValue);
      document.querySelector('#decrementPriceValue').addEventListener('click', decrementPriceValue);
      document.querySelector('#form').addEventListener('submit', submit);
    } else {
      alert('Cannot find auction. Try again later.');
    }
  </script>
</html>
